<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #1f1f1f;
    overflow: auto;
    font-family: 'Caveat', cursive;
}
.hidden { display: none; }

.start-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    color: #ecf0f1;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.start-screen h2 {
    font-size: 36px;
    text-align: center;
    color: #fd4560;
    font-family: 'Sacramento', cursive;
    text-transform: uppercase;
    letter-spacing: 5px;
}

.player-selection {
    display: flex;
    gap: 20px;
}

.player-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    border: none;
    background: none;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
}

.player-icon:hover {
    transform: scale(1.2);
    box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
}

.selected {
    box-shadow: 0 0 10px 5px rgba(231, 76, 60, 0.8);
}

.board {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    background-color: #34495e;
    padding: 30px;
    width: 100%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}

.cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5px;
    color: #ecf0f1;
    background-color: #bf2948;
    border-radius: 10px;
    position: relative;
    transition: background-color 0.3s;
    text-align: center;
    padding: 10px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal;
    min-height: 60px;
}

.cell .text-content {
    display: none;
}

.cell .icon-content {
    font-size: 20px;
}

.cell:hover {
    background-color: #fd4560;
    cursor: pointer;
}

.blue { background-color: #6a1232; }
.red { background-color: #8a1b39; }
.yellow { background-color: #bf2948; }
.white { background-color: #ff7578; }

.player {
    font-size: 20px;
    position: absolute;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.dice {
    margin-top: 30px;
    padding: 14px 28px;
    font-size: 24px;
    cursor: pointer;
    background-color: #fd4560;
    color: #fff;
    border: none;
    border-radius: 30px;
    box-shadow: 0 10px 20px rgba(231, 76, 60, 0.6);
    transition: transform 0.3s, box-shadow 0.3s;
}

.dice:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(231, 76, 60, 0.8);
}

.dice.animate {
    animation: roll 0.5s ease-in-out;
}

@keyframes roll {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(180deg); }
    100% { transform: rotate(360deg); }
}

.players-info {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-bottom: 10px;
    color: #ecf0f1;
    margin-top: 15px;
    padding: 14px 28px;
    font-size: 24px;
    cursor: pointer;
}

#dice-result {
    margin-top: 20px;
    font-size: 28px;
    color: #fd4560;
}

/* Media Query para pantallas pequeñas */
@media (max-width: 600px) {
    .board {
        grid-template-columns: repeat(6, minmax(40px, 1fr));
    }
    .cell {
        font-size: 5px;
        padding: 5px;
        min-height: 40px;
    }
    .player-icon {
        width: 50px;
        height: 50px;
        font-size: 28px;
    }
    .dice {
        font-size: 20px;
    }
    .start-screen h2 {
        font-size: 28px;
    }
    .player-selection {
        gap: 10px;
    }
}

/* Celda expandida */
.cell.expanded {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5vw;
    z-index: 9999;
    background-color: rgba(0, 0, 0, 0.8);
    color: #ecf0f1;
    transition: all 1s ease;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;
    overflow: auto;
    white-space: normal;
    word-wrap: break-word;
}

.cell.expanded .player {
    font-size: 10vw;
}

@media (max-width: 600px) {
    .cell.expanded {
        font-size: 8vw;
        padding: 15px;
    }

    .cell.expanded .player {
        font-size: 12vw;
    }
}

.cell {
    transition: transform 0.5s ease;
}

/* Animación adicional para que la celda se agrande más */
.cell.expanded {
    transform: scale(1);
}

#reset-button {
    font-size: 24px;
    cursor: pointer;
    background-color: #fd4560;
    color: #fff;
    border: none;
    border-radius: 30px;
    box-shadow: 0 10px 20px rgba(231, 76, 60, 0.6);
    transition: transform 0.3s, box-shadow 0.3s;
    margin-right:30px;
}

#reset-button:hover {
    background-color: #c00;
}
    </style>
</head>
<body>

    <div id="game-screen" class="hidden">

        <div id="dice-result"></div> <!-- Div para mostrar el resultado -->
    </div>
    
    <script>
        const board = document.getElementById("board");
        const diceResult = document.getElementById("dice-result");
        const rows = 8;
        const cols = 8;
        const totalCells = rows * cols;
        let playerPositions = [0, 0];
        let currentPlayer = 0;
        let playerNames = ["Jugador 1", "Jugador 2"];
        let playerIcons = ["red", "blue"];

        // Cargar el estado del juego desde localStorage si existe
        window.onload = function() {
            if (localStorage.getItem("gameState")) {
                loadGameState();
            }
        };

        function selectIcon(playerIndex, color) {
            playerIcons[playerIndex] = color;
            document.querySelectorAll(".player-selection")[playerIndex]
                .querySelectorAll(".player-icon").forEach(icon => icon.classList.remove("selected"));
            document.querySelectorAll(".player-selection")[playerIndex]
                .querySelector(`.${color}`).classList.add("selected");
        }

        function startGame() {
            playerNames[0] = document.getElementById("player1-name").value || "Jugador 1";
            playerNames[1] = document.getElementById("player2-name").value || "Jugador 2";
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("game-screen").classList.remove("hidden");
            updatePlayerInfo();
            initializeBoard();
            saveGameState();  // Guardamos el estado del juego al comenzar
        }

        function initializeBoard() {

            ];
            board.innerHTML = "";
            for (let i = totalCells - 1; i >= 0; i--) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = casillasTexto[i] || `Casilla ${i + 1}`;
                cell.id = "cell-" + i;
                if (i % 4 === 0) cell.classList.add("blue");
                if (i % 4 === 1) cell.classList.add("red");
                if (i % 4 === 2) cell.classList.add("yellow");
                if (i % 4 === 3) cell.classList.add("white");

                board.appendChild(cell);
            }
            updatePlayerPositions();
        }

        function updatePlayerInfo() {
            document.getElementById("player1-info").textContent = `Jugador 1: ${playerNames[0]} 💋`;
            document.getElementById("player2-info").textContent = `Jugador 2: ${playerNames[1]} 💎`;
        }

        function updatePlayerPositions() {
            document.querySelectorAll(".player").forEach(player => player.remove());
            playerPositions.forEach((pos, index) => {
                let player = document.createElement("div");
                player.className = `player ${playerIcons[index]}`;
                player.textContent = playerIcons[index] === "red" ? "💋" : 
                                     playerIcons[index] === "blue" ? "💎" : 
                                     playerIcons[index] === "yellow" ? "🔥" : 
                                     "💖";
                document.getElementById("cell-" + pos).appendChild(player);
            });
        }

        function rollDice() {
    let randomNumber = Math.floor(Math.random() * 6) + 1;
    let newPosition = playerPositions[currentPlayer] + randomNumber;

    // Si el jugador pasa de la casilla "FIN", retrocede
    if (newPosition > totalCells - 1) {
        newPosition = totalCells - 2 - (newPosition - totalCells); // Retroceder si excede el total de casillas
    }
    playerPositions[currentPlayer] = newPosition;
    updatePlayerPositions();

    const currentCell = document.getElementById("cell-" + playerPositions[currentPlayer]);
    const currentPlayerIcon = currentCell.querySelector(".player");

    if (currentPlayerIcon) {
        currentPlayerIcon.remove();
    }

    diceResult.textContent = `Resultado: ${randomNumber}`;

    setTimeout(() => {
        currentCell.classList.add("expanded");

        setTimeout(() => {
            currentCell.classList.remove("expanded");

            let player = document.createElement("div");
            player.className = `player ${playerIcons[currentPlayer]}`;
            player.textContent = playerIcons[currentPlayer] === "red" ? "💋" : 
                                 playerIcons[currentPlayer] === "blue" ? "💎" : 
                                 playerIcons[currentPlayer] === "yellow" ? "🔥" : 
                                 "💖";
            currentCell.appendChild(player);
            
            // Guardar el estado después de cada movimiento
            saveGameState();

        }, 5000);
    }, 1500);
}

        // Función para guardar el estado del juego en localStorage
        function saveGameState() {
            const gameState = {
                playerNames,
                playerIcons,
                playerPositions,
                currentPlayer
            };
            localStorage.setItem("gameState", JSON.stringify(gameState));
        }

        // Función para cargar el estado del juego desde localStorage
        function loadGameState() {
            const savedState = JSON.parse(localStorage.getItem("gameState"));
            playerNames = savedState.playerNames;
            playerIcons = savedState.playerIcons;
            playerPositions = savedState.playerPositions;
            currentPlayer = savedState.currentPlayer;

            updatePlayerInfo();
            initializeBoard();
            updatePlayerPositions();
        }

        function resetGame() {
    // Reiniciar las variables del juego
    playerNames = ["Jugador 1", "Jugador 2"];
    playerIcons = ["red", "blue"];
    playerPositions = [0, 0];
    currentPlayer = 0;

    // Limpiar el tablero y las posiciones de los jugadores
    board.innerHTML = "";
    initializeBoard();
    updatePlayerPositions();

    // Limpiar el estado guardado en localStorage
    localStorage.removeItem("gameState");

    // Volver a mostrar la pantalla de inicio si es necesario
    document.getElementById("start-screen").style.display = "block";
    document.getElementById("game-screen").classList.add("hidden");

    // Reiniciar la interfaz de jugadores
    updatePlayerInfo();
}

    </script>
