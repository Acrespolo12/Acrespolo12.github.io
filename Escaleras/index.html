        newPosition = totalCells - 2 - (newPosition - totalCells); // Retroceder si excede el total de casillas
    }
    playerPositions[currentPlayer] = newPosition;
    updatePlayerPositions();

    const currentCell = document.getElementById("cell-" + playerPositions[currentPlayer]);
    const currentPlayerIcon = currentCell.querySelector(".player");

    if (currentPlayerIcon) {
        currentPlayerIcon.remove();
    }

    diceResult.textContent = `Resultado: ${randomNumber}`;

    setTimeout(() => {
        currentCell.classList.add("expanded");

        setTimeout(() => {
            currentCell.classList.remove("expanded");

            let player = document.createElement("div");
            player.className = `player ${playerIcons[currentPlayer]}`;
            player.textContent = playerIcons[currentPlayer] === "red" ? "💋" : 
                                 playerIcons[currentPlayer] === "blue" ? "💎" : 
                                 playerIcons[currentPlayer] === "yellow" ? "🔥" : 
                                 "💖";
            currentCell.appendChild(player);
            
            // Guardar el estado después de cada movimiento
            saveGameState();

        }, 5000);
    }, 1500);
}

        // Función para guardar el estado del juego en localStorage
        function saveGameState() {
            const gameState = {
                playerNames,
                playerIcons,
                playerPositions,
                currentPlayer
            };
            localStorage.setItem("gameState", JSON.stringify(gameState));
        }

        // Función para cargar el estado del juego desde localStorage
        function loadGameState() {
            const savedState = JSON.parse(localStorage.getItem("gameState"));
            playerNames = savedState.playerNames;
            playerIcons = savedState.playerIcons;
            playerPositions = savedState.playerPositions;
            currentPlayer = savedState.currentPlayer;

            updatePlayerInfo();
            initializeBoard();
            updatePlayerPositions();
        }

        function resetGame() {
    // Reiniciar las variables del juego
    playerNames = ["Jugador 1", "Jugador 2"];
    playerIcons = ["red", "blue"];
    playerPositions = [0, 0];
    currentPlayer = 0;

    // Limpiar el tablero y las posiciones de los jugadores
    board.innerHTML = "";
    initializeBoard();
    updatePlayerPositions();

    // Limpiar el estado guardado en localStorage
    localStorage.removeItem("gameState");

    // Volver a mostrar la pantalla de inicio si es necesario
    document.getElementById("start-screen").style.display = "block";
    document.getElementById("game-screen").classList.add("hidden");

    // Reiniciar la interfaz de jugadores
    updatePlayerInfo();
}

    </script>
