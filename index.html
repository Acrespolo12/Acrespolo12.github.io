<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir Juego - VyR o Monopoly</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
            cursor: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff4081;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ff4081;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(15, 12, 41, 0.4);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 100px rgba(255, 64, 129, 0.3);
            border: 1px solid rgba(255, 64, 129, 0.3);
            max-width: 900px;
            width: 100%;
            animation: containerPulse 4s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes containerPulse {
            0%, 100% { 
                box-shadow: 
                    0 30px 80px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 100px rgba(255, 64, 129, 0.3);
            }
            50% { 
                box-shadow: 
                    0 30px 80px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 0 150px rgba(255, 64, 129, 0.6);
            }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff4081 0%, #ff80ab 50%, #f50057 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-align: center;
            animation: textGlitch 8s ease-in-out infinite;
            position: relative;
        }

        @keyframes textGlitch {
            0%, 90%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 64, 129, 0.8));
                transform: translateX(0);
            }
            92% {
                filter: drop-shadow(0 0 40px rgba(255, 64, 129, 1));
                transform: translateX(-2px);
            }
            94% {
                transform: translateX(2px);
            }
        }

        .subtitle {
            color: rgba(255, 182, 193, 0.9);
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 3px;
            text-align: center;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .games-carousel {
            position: relative;
            width: 100%;
            height: 400px;
            perspective: 1500px;
            margin: 30px 0;
        }

        .carousel-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-card {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 280px;
            margin-left: -100px;
            margin-top: -140px;
            background: linear-gradient(145deg, rgba(255, 64, 129, 0.15), rgba(138, 43, 226, 0.15));
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            transition: all 0.5s ease;
            border: 2px solid rgba(255, 64, 129, 0.3);
            cursor: pointer;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            border-color: #ff4081;
            box-shadow: 
                0 30px 80px rgba(255, 64, 129, 0.6),
                inset 0 0 50px rgba(255, 64, 129, 0.2);
            transform: translateZ(50px) scale(1.1);
        }

        .game-img-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid rgba(255, 64, 129, 0.6);
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }

        .game-card:hover .game-img-container {
            border-color: #ff4081;
            transform: rotate(360deg);
            box-shadow: 0 0 40px rgba(255, 64, 129, 1);
        }

        .game-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .game-card:hover .game-img {
            transform: scale(1.3);
        }

        .game-title {
            color: #fff;
            font-size: 1.4em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            transition: all 0.3s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .game-card:hover .game-title {
            color: #ff4081;
            text-shadow: 0 0 30px rgba(255, 64, 129, 1);
        }

        .carousel-nav {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 64, 129, 0.3);
            border: 2px solid rgba(255, 64, 129, 0.5);
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255, 64, 129, 0.8);
            border-color: #ff4081;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.8);
            transform: scale(1.2);
        }

        .surprise-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff4081, #f50057);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
            z-index: 10;
        }

        .surprise-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px rgba(255, 64, 129, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 3px;
            }

            .games-carousel {
                height: 320px;
            }

            .game-card {
                width: 160px;
                height: 240px;
                margin-left: -80px;
                margin-top: -120px;
            }

            .game-img-container {
                width: 90px;
                height: 90px;
            }

            .game-title {
                font-size: 1.1em;
            }

            .surprise-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.8em;
            }

            .custom-cursor,
            .cursor-trail {
                display: none;
            }

            body {
                cursor: auto;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="custom-cursor"></div>

    <div class="container">
        <button class="surprise-btn" onclick="spinRoulette()">ðŸŽ² SorprÃ©ndeme</button>
        
        <h1>Â¡Elige tu juego!</h1>
        <p class="subtitle">Selecciona tu experiencia favorita</p>

        <div class="games-carousel">
            <div class="carousel-container" id="carousel">
                <!-- Las tarjetas se generarÃ¡n dinÃ¡micamente -->
            </div>
            <div class="carousel-nav">
                <button class="nav-btn" onclick="rotateCarousel(-1)">â€¹</button>
                <button class="nav-btn" onclick="rotateCarousel(1)">â€º</button>
            </div>
        </div>
    </div>

    <script>
        // Datos de los juegos
        const games = [
            { title: 'VyR', img: 'img/VR.png', url: 'VR/index.html' },
            { title: 'Monopoly', img: 'img/monopoly.png', url: 'monopoly-lobby/index.html' },
            { title: 'OCA', img: 'img/oca.png', url: 'Escaleras/index.html' },
            { title: 'ALL', img: 'img/roles.png', url: 'Verdad-y-Reto/index.html' },
            { title: 'Kamasutra', img: 'img/69-acrobatico.PNG', url: 'Kamasutra/index.html' }
        ];

        let currentRotation = 0;
        const carousel = document.getElementById('carousel');
        const angleStep = 360 / games.length;

        // Crear tarjetas del carrusel
        games.forEach((game, index) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <div class="game-img-container">
                    <img src="${game.img}" alt="${game.title}" class="game-img">
                </div>
                <div class="game-title">${game.title}</div>
            `;
            card.onclick = () => window.location.href = game.url;
            
            const angle = angleStep * index;
            const radius = 300;
            card.style.transform = `
                rotateY(${angle}deg) 
                translateZ(${radius}px)
            `;
            
            carousel.appendChild(card);
        });

        // Rotar carrusel
        function rotateCarousel(direction) {
            currentRotation += angleStep * direction;
            carousel.style.transform = `rotateY(${currentRotation}deg)`;
        }

        // Ruleta sorpresa
        function spinRoulette() {
            const spins = Math.floor(Math.random() * 3) + 5;
            const finalRotation = currentRotation + (360 * spins) + (Math.floor(Math.random() * games.length) * angleStep);
            
            carousel.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            carousel.style.transform = `rotateY(${finalRotation}deg)`;
            currentRotation = finalRotation;
            
            setTimeout(() => {
                carousel.style.transition = 'transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            }, 3000);
        }

        // Canvas de fondo con tÃºnel espacial
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 200;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * 1000,
                color: `hsl(${Math.random() * 60 + 300}, 80%, 60%)`
            });
        }

        function animateBackground() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.z -= 5;
                if (p.z <= 0) {
                    p.z = 1000;
                    p.x = Math.random() * canvas.width;
                    p.y = Math.random() * canvas.height;
                }

                const scale = 1000 / (1000 + p.z);
                const x = (p.x - canvas.width / 2) * scale + canvas.width / 2;
                const y = (p.y - canvas.height / 2) * scale + canvas.height / 2;
                const size = (1 - p.z / 1000) * 3;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animateBackground);
        }

        animateBackground();

        // Cursor personalizado con estela
        const cursor = document.querySelector('.custom-cursor');
        const trails = [];
        const maxTrails = 8;

        for (let i = 0; i < maxTrails; i++) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            document.body.appendChild(trail);
            trails.push({ el: trail, x: 0, y: 0 });
        }

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            trails.forEach((trail, index) => {
                setTimeout(() => {
                    trail.x = e.clientX;
                    trail.y = e.clientY;
                    trail.el.style.left = trail.x + 'px';
                    trail.el.style.top = trail.y + 'px';
                    trail.el.style.opacity = (maxTrails - index) / maxTrails * 0.6;
                }, index * 30);
            });
        });



        // Redimensionar canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
