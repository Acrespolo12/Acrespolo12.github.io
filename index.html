<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir Juego - VyR o Monopoly</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 64, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%);
            animation: morphBackground 15s ease-in-out infinite;
        }

        @keyframes morphBackground {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff4081 0%, #ff80ab 50%, #f50057 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 64, 129, 0.6));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 64, 129, 1));
            }
        }

        .subtitle {
            color: rgba(255, 182, 193, 0.9);
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-align: center;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            position: relative;
            background: linear-gradient(145deg, rgba(255, 64, 129, 0.1), rgba(138, 43, 226, 0.1));
            border-radius: 25px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .game-card:hover::before {
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.08);
            box-shadow: 0 25px 50px rgba(255, 64, 129, 0.4);
            border-color: rgba(255, 64, 129, 0.6);
            background: linear-gradient(145deg, rgba(255, 64, 129, 0.2), rgba(138, 43, 226, 0.2));
        }

        .game-img-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px solid rgba(255, 64, 129, 0.5);
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .game-card:hover .game-img-container {
            border-color: #ff4081;
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.8);
        }

        .game-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .game-card:hover .game-img {
            transform: scale(1.2);
        }

        .game-title {
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .game-card:hover .game-title {
            color: #ff4081;
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
        }

        .game-link {
            text-decoration: none;
            display: block;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 64, 129, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 1em;
            }

            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .game-img-container {
                width: 80px;
                height: 80px;
            }

            .game-title {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>Â¡Elige tu juego!</h1>
        <p class="subtitle">Selecciona tu experiencia favorita</p>

        <div class="games-grid">
            <a href="Verdad-y-Reto/index.html" class="game-link">
                <div class="game-card">
                    <div class="game-img-container">
                        <img src="img/VR.png" alt="VyR" class="game-img">
                    </div>
                    <div class="game-title">VyR</div>
                </div>
            </a>

            <a href="monopoly-lobby/index.html" class="game-link">
                <div class="game-card">
                    <div class="game-img-container">
                        <img src="img/monopoly.png" alt="Monopoly" class="game-img">
                    </div>
                    <div class="game-title">Monopoly</div>
                </div>
            </a>

            <a href="Escaleras/index.html" class="game-link">
                <div class="game-card">
                    <div class="game-img-container">
                        <img src="img/oca.png" alt="OCA" class="game-img">
                    </div>
                    <div class="game-title">OCA</div>
                </div>
            </a>

            <a href="Juego/index.html" class="game-link">
                <div class="game-card">
                    <div class="game-img-container">
                        <img src="img/roles.png" alt="ALL" class="game-img">
                    </div>
                    <div class="game-title">ALL</div>
                </div>
            </a>

            <a href="Kamasutra/index.html" class="game-link">
                <div class="game-card">
                    <div class="game-img-container">
                        <img src="img/69-acrobatico.PNG" alt="Kamasutra" class="game-img">
                    </div>
                    <div class="game-title">Kamasutra</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
