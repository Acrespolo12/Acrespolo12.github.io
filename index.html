<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir Juego - VyR o Monopoly</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1d, #4b0082);
            color: #fff;
            font-family: 'Playfair Display', serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff4081;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        p.lead {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #ffb6c1;
        }

        .btn-custom {
            background-color: #ff4081;
            border: none;
            color: #fff;
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 15px 0;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-custom:hover {
            background-color: #e0245e;
            cursor: pointer;
            transform: scale(1.1);
        }

        .btn-custom:focus {
            outline: none;
        }

        .game-option {
            margin: 30px 0;
            transition: transform 0.3s ease;
        }

        .game-option:hover {
            transform: scale(1.05);
        }

        .game-img {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid #ff4081;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081, 0 0 40px #ff4081, 0 0 50px #ff4081, 0 0 60px #ff4081, 0 0 70px #ff4081;
            }
            to {
                text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081, 0 0 40px #ff4081, 0 0 50px #ff4081, 0 0 60px #ff4081, 0 0 70px #ff4081, 0 0 80px #ff4081;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
                overflow-y: auto;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
                letter-spacing: 2px;
            }

            p.lead {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .btn-custom {
                font-size: 1.2em;
                padding: 10px 20px;
                margin: 10px 0;
            }

            .game-img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Â¡Elige tu juego!</h1>
        <p class="lead">Selecciona uno de los siguientes juegos para comenzar.</p>

        <div class="game-option">
            <img src="img/VR.png" alt="VyR" class="game-img">
            <a href="VR/index.html" class="btn btn-custom btn-lg">VyR</a>
        </div>
        
        <div class="game-option">
            <img src="img/monopoly.png" alt="Monopoly" class="game-img">
            <a href="monopoly-lobby/index.html" class="btn btn-custom btn-lg">Monopoly</a>
        </div>
        
        <div class="game-option">
            <img src="img/oca.png" alt="OCA" class="game-img">
            <a href="Escaleras/index.html" class="btn btn-custom btn-lg">OCA</a>
        </div>

        <div class="game-option">
            <img src="img/roles.png" alt="Roles" class="game-img">
            <a href="Verdad-y-Reto/index.html" class="btn btn-custom btn-lg">ALL</a>
        </div>
        <div class="game-option">
            <img src="img/69-acrobatico.PNG" alt="Roles" class="game-img">
            <a href="Kamasutra/index.html" class="btn btn-custom btn-lg">Kamasutra</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Opcional, solo si necesitas funcionalidad como modales, popovers, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
