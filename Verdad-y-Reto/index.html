                const m2 = document.createElement('div');
                m2.className = 'player-marker player2-marker';
                p2Cell.appendChild(m2);
            }
        }

        function rollDice() {
            const btn = document.getElementById('roll-btn');
            btn.disabled = true;
            
            const dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-result').textContent = dice;
            
            const player = currentPlayer === 1 ? 'p1' : 'p2';
            const newPos = Math.min(positions[player] + dice, 100);
            positions[player] = newPos;
            
            setTimeout(() => {
                updateMarkers();
                updatePlayerInfo(player, newPos);
                
                setTimeout(() => {
                    if (newPos >= 100) {
                        showComplete();
                    } else {
                        showChallenge(newPos);
                    }
                    
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateActive();
                    btn.disabled = false;
                }, 600);
            }, 500);
        }

        function updatePlayerInfo(player, pos) {
            const level = getCellLevel(pos);
            const lvl = typeof level === 'number' ? level : level === 'final' ? 4 : '-';
            
            document.getElementById(`${player}-pos`).textContent = pos === 0 ? 'SALIDA' : pos;
            document.getElementById(`${player}-level`).textContent = lvl;
        }

        function showChallenge(pos) {
            const level = getCellLevel(pos);
            const lvl = level === 'marker' ? (pos === 25 ? 1 : pos === 50 ? 2 : 3) : level;
            
            if (level === 'marker') {
                document.getElementById('challenge-title').textContent = `游댠 NIVEL ${lvl} DESBLOQUEADO`;
                document.getElementById('challenge-text').textContent = `춰Has alcanzado el Nivel ${lvl}! Los desaf칤os ser치n m치s intensos. 춰Prep치rense! 游꺘勇`;
            } else {
                const challenge = getChallenge(pos);
                const isQuestion = challenge.includes('?');
                document.getElementById('challenge-title').textContent = isQuestion ? '游눬 VERDAD' : '游댠 RETO';
                document.getElementById('challenge-text').textContent = challenge;
            }
            
            document.getElementById('level-badge').innerHTML = `<span class="level-badge level-${lvl}-badge">Nivel ${lvl}</span>`;
            document.getElementById('modal').style.display = 'flex';
        }

        function showComplete() {
            document.getElementById('challenge-title').textContent = '游끥 춰GANADOR!';
            document.getElementById('challenge-text').textContent = '춰Felicidades! Han completado los 4 niveles. 춰Campeones del placer! 游댠游눗';
            document.getElementById('level-badge').innerHTML = '<span class="level-badge level-4-badge">춰CAMPEONES!</span>';
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function updateActive() {
            document.getElementById('player1-info').classList.toggle('active', currentPlayer === 1);
            document.getElementById('player2-info').classList.toggle('active', currentPlayer === 2);
        }

        function resetGame() {
            if (confirm('쯉eguro que quieres reiniciar la partida?')) {
                positions = {p1: 0, p2: 0};
                currentPlayer = 1;
                initBoard();
                updateActive();
                document.getElementById('p1-pos').textContent = 'SALIDA';
                document.getElementById('p2-pos').textContent = 'SALIDA';
                document.getElementById('p1-level').textContent = '-';
                document.getElementById('p2-level').textContent = '-';
                document.getElementById('dice-result').textContent = '-';
            }
        }

        initBoard();
        updateActive();
    </script>
</body>
</html>
